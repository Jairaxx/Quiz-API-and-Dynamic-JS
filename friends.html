
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav-left" onclick="location.href='index.html'">Facebook</div>
    <div class="nav-right" onclick="location.href='friends.html'">Friends</div>
  </header>

  <main class="main-container">
    <section class="welcome">
      <h1>WELCOME TO <br> FRIENDS</h1>
    </section>

    <section class="friends-list" id="friends-list">
      <!-- Friends will be inserted here -->
    </section>
  </main>

  <script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(data => {
        const friendsContainer = document.getElementById('friends-list');
        data.forEach(user => {
          const div = document.createElement('div');
          div.className = 'friend-card';
          div.innerHTML = `
            <strong>${user.name} @${user.username}</strong><br>
            City: ${user.address.city}<br>
            Website: <a href="http://${user.website}" target="_blank">${user.website}</a><br>
            ${user.company.name}<br>
            <em>${user.company.catchPhrase}</em>
          `;
          friendsContainer.appendChild(div);
        });
      });
  </script>
</body>
</html>
